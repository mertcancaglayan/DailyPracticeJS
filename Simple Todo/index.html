<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />

		<title>Simple ToDo</title>
	</head>
	<body>
		<h1>Simple To Do</h1>

		<main>
			<form>
				<fieldset>
					<label for="taskInput">Add New Task: </label>
					<input id="taskInput" type="text" placeholder="Practice Javascript..." />
					<button id="add-btn" class="btn-primary">Add</button>
				</fieldset>
			</form>

			<section class="tasksSection">
				<ul class="taskList"></ul>
			</section>
		</main>

		<script src="script.js"></script>
	</body>
</html>
